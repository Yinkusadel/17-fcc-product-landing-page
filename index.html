<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header id="header">
      <img
        src="https://ng.jumia.is/unsafe/fit-in/500x500/filters:fill(white)/product/47/124177/1.jpg?9117"
        alt="logo"
        id="header-img"
      />
      <nav id="nav-bar">
        <ul>
          <li><a href="#header" class="nav-link">header</a></li>
          <li><a href="#footer" class="nav-link">footer</a></li>
          <li><a href="#menu" class="nav-link">menu</a></li>
        </ul>
      </nav>
    </header>
    <main id="menu">
      <iframe id="video" src="https://youtu.be/syT88OSUA8o" title="system video"></iframe>
    </main>

    <footer id="footer">
      <form id="form" action="https://www.freecodecamp.com/email-submit">
        <input id="email" placeholder="your email address" type="email" name="email" />
        <input id="submit" type="submit" />
      </form>
    </footer>
  </body>
</html>
